<div class="sign-in-component">
  <div class="sign-in-form-section row m-0 background-page">
    <div class="col-md-12 logo-head">
      <a class="navbar-brand logo" [routerLink]="['/home']">
        <img class="brand-logo logomobile" src="/assets/icons-simustream/blue-simu-logo.svg" alt="">
      </a>
    </div>
    <img src="/assets/images/latest/pricing element 1.svg" class="pricingsideimgx">
    <img src="/assets/images/latest/faqs element 2.svg" class="pricingsideimgy">
    <img src="/assets/images/latest/contact element.svg" class="pricingsideimg3">
    <div class="col-md-4 bg border-style shadow-box sign-box">
      <div class="sign-in-header-section mb-3">
        <h2>Forgot Password?</h2>
        <h6>Enter your email to recover account</h6>
      </div>
      <form ngNativeValidate (ngSubmit)="forgotPassword()" name="sign-in">
        <div class="form-group">

          <input type="email" class="form-control" [(ngModel)]="user.email" id="email" name="email"
            placeholder="johndoe@email.com">
          <span class="errormsg" *ngIf="user.email && !checkValid(user.email,'email')">*Please enter a valid
            email.</span>
          <div class="mt-3">
            <response-manager></response-manager>
            <button type="submit" class="btn btn-sign-in mt-4" [disabled]="user.email == '' || disableBtn">Reset
              password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
