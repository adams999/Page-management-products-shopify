<div class="team-card-margin">
    <div class="card w-100 shadow border-0 rounded-0 p-0">
        <div class="px-3">
            <div class="text-center teamcardpadding">
                <img src= {{image}} class="teamimageclass rounded-circle"
                [ngClass]="{'lowopacity':triggerindex-1 == index}">
            </div>
                <h4 class="teamtextcolorh">{{name}}</h4>
                <h6 class="text-secondary font-weight-light m-0 teampagesubheading text-uppercase">{{post}}</h6>

        </div>
        <div class="text-right" >
            <span class="">
                <button class="btn btn-primary btn-xs  rounded-0 teambuttonplus"
                [ngClass]="{'lowopacity':triggerindex-1 == index}"
                (click) =emiteventtoteam()>+</button>
            </span>
        </div>
    </div>
</div>
