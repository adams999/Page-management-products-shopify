<div class="stadistics">
  <h3 class="text-center">Stadistics Stream</h3>
  <hr />
  <div class="m-4 row">
    <div class="col-md-6">
      <h4>Stream: {{ stream.name }}</h4>
    </div>
    <div class="text-right col-md-6">
      <div class="dropdown filter">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu2"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            class="mr-2"
            src="/assets/icons-simustream/calender-filter.svg"
            alt=""
          />
          {{ dayFilter.text }}
          <img
            class="ml-2"
            src="/assets/icons-simustream/Arrow-up-down.svg"
            alt=""
          />
        </button>
        <div class="dropdown-menu filter-menu" aria-labelledby="dropdownMenu2">
          <button
            *ngFor="let option of dayFilterOptions; let i = index"
            class="dropdown-item"
            type="button"
            (click)="applyFilterDay(i)"
          >
            {{ option.text }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h5 class="text-center">Stream Information</h5>
      <div *ngIf="loader" class="m-3 text-center" >
        Loading ...
      </div>
      <div *ngIf="!loader" >
        <app-table-information [data]="infoStadisticStream" ></app-table-information>
      </div>
    </div>
    <div class="col-sm-6">
      <h5 class="text-center">Click Charts</h5>
      <div class="row">
        <div class="m-1 col-12" *ngFor="let dataDoughnut of doughnutChart" >
          <app-doughnut-single [dataChart]="dataDoughnut"></app-doughnut-single>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h5 class="text-center">Products</h5>
      <div *ngIf="loaderProduct" class="m-3 text-center" >
        Loading ...
      </div>
      <div class="row" *ngIf="!loaderProduct">
        <div class="col-6" *ngFor="let product of productStadistics" >
          <app-product-card-staditics [productStadistic]="product" ></app-product-card-staditics>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col col-12 col-sm-12 col-md-12">
      <app-line-single [dataChart]="lineChart"></app-line-single>
    </div>
  </div>
</div>
