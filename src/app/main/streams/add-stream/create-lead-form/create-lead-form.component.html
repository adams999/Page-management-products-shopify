<div class="container-fluid p-5">
  <div class="row content-center">
    <div class="col-md-12 text-center">
      <create-stream-header-app></create-stream-header-app>
    </div>
    <div class="col-md-10 crumb-head col-sm-12">
      <stream-bread-crumb-app [crumbNumber]='breadCrumbNumber'></stream-bread-crumb-app>
    </div>
    <div class="col-md-12 bg p-0 pl-3 border-style shadow-box">
      <div class="row description-text pt-4 pb-0">
        <div class="col pl-2 head-text"> Create input fields for Lead Generation Form</div>
      </div>

      <div class="height-ch">
        <app-create-form [defaultInputFields]="defaultInputFields" [customInputFields]="customInputFields" (customInputFieldsEmitter)="getCustomInputFields($event)"></app-create-form>
      </div>
   
    </div>
    <div class="col-md-12 mt-3 pl-0 pr-0">
      <button class="btn btn-primary btn-w-100 content-right" (click)="createForm.submitFields()">Associate
        Fields <img class="ml-3" src="assets/icons-simustream/Arrow_Right.svg" alt=""></button>
      <button class="btn btn-gery-transparent  btn-w-100 btn-cancel" (click)="cancelStream()">Cancel</button>
    </div>
  </div>
