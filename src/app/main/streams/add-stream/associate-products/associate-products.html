<div
  class="col-md-12 mb-3"
  *ngFor="let item of streamDetails.products; let i=index"
>
  <div class="card mt-1 h-100" *ngIf="item.type === 'product'">
    <button type="button" class="delete-product" (click)="removeProduct(i)">
      <img src="assets/icons-simustream/cross.svg" alt="" />
    </button>
    <div class="row no-gutters">
      <div class="col-md-4">
        <img
          src="{{item?.images[0]?.src || item?.imageUrl}}"
          class="card-img"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="mb-1">
            <span class="text">{{item.title}}</span>
          </div>
          <div>
            <small class="text-muted"> Brand:</small>
            <small class="text-muted"> {{item.vendor}}</small>
          </div>
          <div>
            <small class="text-muted"> Price:</small>
            <small class="text-muted"> ${{item.variants[0].price}}</small>
          </div>
          <div class="mt-3">
            <form
              class="form timers"
              *ngFor="let showVideo of item.showVideoMulti; let iVideo=index"
            >
              <div class="form-group inline-elements mr-1 mb-2">
                <div class="input-group">
                  <div class="input-group-prepend"></div>
                  <input
                    type="text"
                    [(ngModel)]="showVideo.timeInValue1"
                    name="timeInValue1"
                    (focusout)="advanceErrorHandling($event,i,item,iVideo)"
                    id="{{i}}"
                    [ngClass]="showVideo.timeInError ? 'error-handling form-control form-control-sm input-left' : 'form-control time form-control-sm input-left'"
                    autocomplete="off"
                    maxlength="2"
                  />
                  <span
                    [ngClass]="showVideo.timeInError ? 'error-handling input-group-text colon-danger' : 'input-group-text colon'"
                    id="{{i}}"
                    >:</span
                  >
                  <input
                    type="text"
                    [(ngModel)]="showVideo.timeInValue2"
                    name="timeInValue2"
                    (focusout)="advanceErrorHandling($event,i,item, iVideo)"
                    id="{{i}}"
                    [ngClass]="showVideo.timeInError ? 'error-handling form-control form-control-sm input-right' : 'form-control time form-control-sm input-right'"
                    autocomplete="off"
                    maxlength="2"
                  />
                </div>
              </div>
              <span class="dash">-</span>
              <div class="form-group inline-elements ml-1 mb-2">
                <div class="input-group">
                  <div class="input-group-prepend"></div>
                  <input
                    type="text"
                    [(ngModel)]="showVideo.timeOutValue1"
                    name="timeOutValue1 "
                    (focusout)="advanceErrorHandling($event,i,item, iVideo)"
                    id="{{i}}"
                    [ngClass]="showVideo.timeOutError ? 'error-handling form-control form-control-sm input-left' : 'form-control time form-control-sm input-left'"
                    autocomplete="off"
                    maxlength="2"
                  />
                  <span
                    [ngClass]="showVideo.timeOutError ? 'error-handling input-group-text colon-danger' : 'input-group-text colon'"
                    id="{{i}}"
                    >:</span
                  >
                  <input
                    type="text"
                    [(ngModel)]="showVideo.timeOutValue2"
                    name="timeOutValue2"
                    (focusout)="advanceErrorHandling($event,i,item, iVideo)"
                    id="{{i}}"
                    [ngClass]="showVideo.timeOutError ? 'error-handling form-control form-control-sm input-right' : 'form-control time form-control-sm input-right'"
                    autocomplete="off"
                    maxlength="2"
                  />
                  <button
                    *ngIf="iVideo>0"
                    class="btn btn-ligth btn-sm btn-close"
                    type="button"
                    aria-label="Close"
                    (click)="deleteShowVideoProduct(item, iVideo)"
                  >
                    x
                  </button>
                </div>
              </div>
            </form>
            <div
              *ngIf="splitIoService.isTreatmentOn('multi-show-product-video')"
            >
              <button
                (click)="addShowVideoXProduct(i, item)"
                class="add-button"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
