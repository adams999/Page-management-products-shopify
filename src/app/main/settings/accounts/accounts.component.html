<div class="p-3 container-fluid">
  <app-dashboard-header [header]="header"></app-dashboard-header>
  <div class="m-0 row">
    <div class="col-md-12 bg border-style shadow-box profile-form">
      <div class="row">
        <div class="col-md-12">
          <div class="description-text form-head">Accounts Information</div>
        <div class="col-md-12 bg border-style shadow-box profile-form">
          <div class="col-md-12 bg border-style d-flex justify-content-between">
            <div class="mt-4 description-text set-text">Linked Accounts</div>
            <div><button class="btn btn-primary" (click)="addLink()">{{(addFormLink)?"Close":"Add Link"}}</button></div>
          </div>
          <div *ngIf="addFormLink">
            <app-account-form (valueResponse)="response($event)" [form]="formUpdate"></app-account-form>
          </div>
          <div class="mt-3 mb-3 row user-accounts">
            <div
                class="account-message col-12"
                [hidden]="!errorMessage.accountMessage"
            >
                {{errorMessage.accountMessage}}
            </div>
            <div
              class="col-md-12 col-lg-12 col-xs-12"
              *ngFor="let account of userLinkedAccounts; let i = index"
            >
              <div class="card default-card2 col-md-12 colorbg">
                <div class="row">
                  <div class="col-xs-4 col-sm-4 col-md-4 plan-title make-center">
                    <img
                      src="{{account?.accountType == 'youtube'? accountImages.youtubeImg : accountImages.shopifyImg}}"
                      [ngClass]="account?.accountType == 'youtube'? 'youtube_icon':'shopify_icon'"
                    />
                  </div>
                  <div class="text-center col-xs-4 col-sm-4 col-md-4 form-group">
                    <div class="mt-2">{{account?.accountType | titlecase }}</div>
                    <p>{{account.title}}/{{account.domain}}</p>
                  </div>
                  <div class="col-xs-2 col-sm-2 col-md-2" *ngIf="account?.accountType == 'youtube'">
                    <button class="m-1 btn btn-info" (click)="editLinkAccount(i)" >Edit</button>
                    <button class="m-1 btn btn-danger btn-opacity" (click)="activeLinkAccount(i)" *ngIf="account.isActive">Desactive</button>
                    <button class="m-1 btn btn-success" (click)="activeLinkAccount(i)" *ngIf="!account.isActive">Active</button>
                  </div>
                </div>
                <!-- <i class="fa fa-close account-selected hide-btn"></i> -->
              </div>
            </div>
          </div>
        </div>
        </div>
     </div>
    </div>
  </div>
</div>
